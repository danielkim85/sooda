<div class="action">
	<span class="material-icons close"
				ng-show="selectedIndex !== undefined"
				ng-click="close(selectedIndex);">
		close
	</span>
	<span class="material-icons show-unread"
				ng-show="selectedIndex === undefined"
				ng-class="{'active' : $parent.showUnread}"
				ng-click="showUnread();">
		filter_alt
	</span>
</div>
